<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polished To-Do App (Frontend Only)</title>

    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 min-h-screen p-4 md:p-8 flex justify-center items-start font-sans">

    <!-- Main Application Container -->
    <div id="app-container" class="w-full max-w-4xl bg-white shadow-2xl rounded-xl p-6 md:p-10">

        <header class="mb-8 border-b pb-4">
            <h1 class="text-3xl font-extrabold text-slate-800 flex items-center justify-between">
                Local Storage Task Manager ðŸ’¾
            </h1>
            <p class="text-slate-500 mt-1">Your tasks are saved directly in your browser.</p>
        </header>

        <!-- Task Input Section -->
        <div class="mb-8 p-4 bg-blue-50 border border-blue-200 rounded-lg shadow-inner">
            <h2 class="text-xl font-semibold text-blue-800 mb-3">Add New Task</h2>

            <div class="grid grid-cols-1 md:grid-cols-6 gap-3 items-end">
                <input type="text" id="task-text" placeholder="Task description..."
                       class="md:col-span-2 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>

                <select id="task-list" 
                        class="p-3 border border-gray-300 rounded-lg bg-white focus:ring-blue-500 focus:border-blue-500">
                    <option value="General">General</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Health">Health</option>
                    <option value="Study">Study</option>
                </select>

                <input type="date" id="task-date"
                       class="p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">

                <input type="time" id="task-time"
                       class="p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">

                <button id="add-task-btn"
                        class="md:col-span-1 p-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-150 shadow-md">
                    Add Task
                </button>
            </div>
        </div>

        <div class="flex flex-wrap gap-4 mb-6 items-center justify-between border-b pb-3">
            <h2 class="text-2xl font-bold text-slate-700">Your Tasks</h2>
            <select id="list-filter" 
                    class="p-2 border border-slate-300 rounded-lg bg-white shadow-sm">
                <option value="All">All Lists</option>
            </select>
        </div>

        <div id="task-list-container" class="task-list-container space-y-3">
            <p id="loading-message" class="text-center text-slate-500 py-10">Loading tasks from browser storage...</p>
        </div>

        <!-- Edit Modal -->
        <div id="edit-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden items-center justify-center p-4 z-50">
            <div class="bg-white rounded-xl shadow-3xl w-full max-w-md p-6">
                <h3 class="text-2xl font-bold mb-4 text-slate-800 border-b pb-2">Edit Task</h3>

                <form id="edit-form" class="space-y-4">
                    <input type="hidden" id="edit-task-id">

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <input type="text" id="edit-text" required
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div class="flex gap-4">
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-1">List</label>
                            <select id="edit-list"
                                    class="w-full p-3 border border-gray-300 rounded-lg bg-white">
                                <option value="General">General</option>
                                <option value="Work">Work</option>
                                <option value="Personal">Personal</option>
                                <option value="Health">Health</option>
                                <option value="Study">Study</option>
                            </select>
                        </div>

                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                            <input type="date" id="edit-date"
                                   class="w-full p-3 border border-gray-300 rounded-lg">
                        </div>

                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                            <input type="time" id="edit-time"
                                   class="w-full p-3 border border-gray-300 rounded-lg">
                        </div>
                    </div>

                    <div class="flex justify-end space-x-3 pt-2">
                        <button type="button" id="cancel-edit-btn"
                                class="px-4 py-2 bg-gray-200 rounded-lg">
                            Cancel
                        </button>
                        <button type="submit"
                                class="px-4 py-2 bg-indigo-600 text-white rounded-lg">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- JS Logic -->
    <script src="script.js"></script>
</body>
</html>
